<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Icon Quiz PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>

    <div class="container" id="app">
        <h1>Cloud Quiz PWA</h1>
        
        <!-- Mode Selection -->
        <div id="start-screen">
            <p>Select Quiz Mode:</p>
            <div class="mode-select">
                <button onclick="startQuiz('text_to_image')">Text ➔ Icon</button>
                <button onclick="startQuiz('image_to_text')">Icon ➔ Text</button>
                <button onclick="startQuiz('desc_to_name')">Desc ➔ Name</button>
                <button onclick="startQuiz('desc_to_icon')">Desc ➔ Icon</button>
                <button onclick="startQuiz('mix')" class="mix-mode">⚡ Mix Mode</button>
            </div>
            <p class="offline-info">Offline Ready & 4-Choice Format</p>
        </div>

        <!-- Quiz Interface -->
        <div id="quiz-screen" class="hidden">
            <div class="question-area" id="question-container">
                <!-- Content injected by JS -->
            </div>
            
            <div class="options-grid" id="options-container">
                <!-- Options injected by JS -->
            </div>
            
            <div class="progress-container">
                <span id="progress"></span>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden">
            <h2>Quiz Finished!</h2>
            <p>Score: <span id="final-score"></span> / <span id="total-q"></span></p>
            
            <div id="ranking-section">
                <div id="submit-score-area">
                    <input type="text" id="player-name" placeholder="Enter your name" maxlength="20" class="input-name">
                    <button onclick="submitScore()" class="btn-save">Save Score</button>
                </div>
                <div id="ranking-list">
                    <h3>Top Scores</h3>
                    <ul id="ranking-ul"></ul>
                </div>
            </div>

            <button onclick="location.reload()" class="active">Restart</button>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
