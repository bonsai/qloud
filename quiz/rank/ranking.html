<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Ranking Manager</title>
    <!-- jsQR: QR Code Scanner -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }
        h1, h2 { text-align: center; color: #2c3e50; }
        
        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        button {
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-scan { background-color: #3498db; color: white; }
        .btn-scan:hover { background-color: #2980b9; }
        .btn-save { background-color: #2ecc71; color: white; }
        .btn-save:hover { background-color: #27ae60; }
        .btn-load { background-color: #e67e22; color: white; }
        .btn-load:hover { background-color: #d35400; }
        
        #camera-container {
            position: relative;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            display: none;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }
        video { width: 100%; display: block; }
        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            border: 2px solid rgba(255, 0, 0, 0.5);
            box-sizing: border-box;
            display: none;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.8rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th { background-color: #f8f9fa; font-weight: bold; }
        tr:nth-child(even) { background-color: #fafafa; }
        .rank { font-weight: bold; color: #555; width: 50px; text-align: center; }
        .score { font-weight: bold; color: #2980b9; }
        .deviation { color: #7f8c8d; font-size: 0.9em; }
        
        .status-msg {
            text-align: center;
            margin-top: 0.5rem;
            font-weight: bold;
            min-height: 1.5em;
        }
        .success { color: #2ecc71; }
        .error { color: #e74c3c; }
    </style>
</head>
<body>

    <h1>üèÜ Quiz Ranking Manager</h1>
    
    <div class="card">
        <h2>Scanner & Data</h2>
        <div class="actions">
            <button class="btn-scan" id="btn-scan" onclick="toggleCamera()">üì∑ Scan QR Result</button>
            <button class="btn-save" onclick="downloadJson()">üíæ Download ranking.json</button>
            <input type="file" id="file-input" accept=".json" style="display: none;" onchange="handleFileUpload(this)">
            <button class="btn-load" onclick="document.getElementById('file-input').click()">üìÇ Load JSON</button>
        </div>
        
        <div id="camera-container">
            <video id="video" playsinline></video>
            <div id="overlay"></div>
            <canvas id="canvas" style="display:none;"></canvas>
        </div>
        
        <div id="status-message" class="status-msg"></div>
    </div>

    <div class="card">
        <h2>Ranking Board</h2>
        <table id="ranking-table">
            <thead>
                <tr>
                    <th class="rank">#</th>
                    <th>Name</th>
                    <th>Score</th>
                    <th>Deviation</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="ranking-body">
                <!-- Rows will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        let rankingData = [];
        let isScanning = false;
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;
        
        // Load initial dummy data or try to fetch ranking.json if hosted
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('ranking.json');
                if (response.ok) {
                    const data = await response.json();
                    rankingData = data;
                    updateRankingTable();
                    showMessage('Loaded ranking.json from server', 'success');
                }
            } catch (e) {
                console.log('No default ranking.json found');
            }
        });

        function showMessage(msg, type = 'normal') {
            const el = document.getElementById('status-message');
            el.textContent = msg;
            el.className = 'status-msg ' + type;
            setTimeout(() => { el.textContent = ''; el.className = 'status-msg'; }, 3000);
        }

        // --- Camera & QR Logic ---
        async function toggleCamera() {
            if (isScanning) {
                stopCamera();
                return;
            }
            
            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = stream;
                video.setAttribute("playsinline", true); // required to tell iOS safari we don't want fullscreen
                video.play();
                
                document.getElementById('camera-container').style.display = 'block';
                document.getElementById('btn-scan').textContent = '‚èπ Stop Scanning';
                isScanning = true;
                requestAnimationFrame(tick);
            } catch (err) {
                console.error(err);
                showMessage('Camera access denied or error.', 'error');
            }
        }
        
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            isScanning = false;
            document.getElementById('camera-container').style.display = 'none';
            document.getElementById('btn-scan').textContent = 'üì∑ Scan QR Result';
        }

        function tick() {
            if (!isScanning) return;
            
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (code) {
                    try {
                        const result = JSON.parse(code.data);
                        // Validation
                        if (result.username && result.score !== undefined) {
                            addRankingEntry(result);
                            showMessage(`Scanned: ${result.username} (${result.score}pts)`, 'success');
                            // Optional: Stop scanning after success? Let's keep scanning for multiple users
                            // stopCamera(); 
                            
                            // Prevent rapid duplicate scans: wait 2 sec before scanning same logic again?
                            // For now, simple implementation.
                        }
                    } catch (e) {
                        // Not a valid JSON or our format
                        // console.log("QR found but not valid result data");
                    }
                }
            }
            requestAnimationFrame(tick);
        }

        // --- Ranking Logic ---
        function addRankingEntry(entry) {
            // Check duplicate (simple check by username + date + score)
            const exists = rankingData.some(d => 
                d.username === entry.username && 
                d.date === entry.date && 
                d.score === entry.score
            );
            
            if (!exists) {
                rankingData.push(entry);
                updateRankingTable();
            }
        }

        function updateRankingTable() {
            // Sort by Score DESC, then Date DESC
            rankingData.sort((a, b) => {
                if (b.score !== a.score) return b.score - a.score;
                return new Date(b.date) - new Date(a.date);
            });
            
            const tbody = document.getElementById('ranking-body');
            tbody.innerHTML = '';
            
            rankingData.forEach((entry, index) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="rank">${index + 1}</td>
                    <td>${escapeHtml(entry.username)}</td>
                    <td class="score">${entry.score}</td>
                    <td class="deviation">${entry.deviation || '-'}</td>
                    <td style="font-size:0.8em; color:#777;">${entry.date}</td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // --- File I/O ---
        function downloadJson() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(rankingData, null, 2));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "ranking.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function handleFileUpload(input) {
            const file = input.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const loadedData = JSON.parse(e.target.result);
                    if (Array.isArray(loadedData)) {
                        // Merge strategies:
                        // 1. Replace all?
                        // 2. Append new ones?
                        // Let's Append unique ones
                        let addedCount = 0;
                        loadedData.forEach(entry => {
                            const exists = rankingData.some(d => 
                                d.username === entry.username && 
                                d.date === entry.date
                            );
                            if (!exists) {
                                rankingData.push(entry);
                                addedCount++;
                            }
                        });
                        
                        updateRankingTable();
                        showMessage(`Loaded ${addedCount} new entries.`, 'success');
                    } else {
                        showMessage('Invalid JSON format: Not an array', 'error');
                    }
                } catch (err) {
                    showMessage('Error parsing JSON file', 'error');
                }
            };
            reader.readAsText(file);
            input.value = ''; // reset
        }
    </script>
</body>
</html>
